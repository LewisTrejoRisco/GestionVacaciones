
<div class="modal-header">
  <h4 class="modal-title"> {{ id != 0 ? 'Actualizar Vacaciones' : 'Solicitar Vacaciones'}} </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    x
  </button>
</div>
<form [formGroup]="myForm" (ngSubmit)="submitForm()" *ngIf="myForm">
  <div class="modal-body">
    <div class="container">
      
      <div class="form-group position-relative has-icon-left">
        <div class="input-group">
          <input type="text" [formControl]="myForm.controls['fechaInic']" readonly formControlName="fechaInic" class="form-control"
            id="fechaInic" placeholder="Fecha Inicio" (keydown.enter)="$event.preventDefault()" ngbDatepicker #d2="ngbDatepicker"  >
          <div class="input-group-append">
            <div class="input-group-text" (click)="d2.toggle()">
              <i class="fa fa-calendar" id="fechInicVaca" style="cursor: pointer;"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="input-group">
            <span class="input-group-text" id="hasta">Período</span>
            <input type="text" [formControl]="myForm.controls['periodo']" readonly formControlName="periodo" class="form-control"
            id="periodo" placeholder="Período" (keydown.enter)="$event.preventDefault()" required #periodo>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group position-relative has-icon-left">
            <ng-select [items]="dias" [formControl]="myForm.controls['hasta']" bindLabel="name" formControlName="hasta" placeholder="Elegir días a salir" id="hasta">
            </ng-select>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="input-group">
            <span class="input-group-text" id="hasta">Reemplazo</span>
            <input type="text" [formControl]="myForm.controls['reemplazo']" formControlName="reemplazo" class="form-control"
            id="reemplazo" placeholder="Reemplazo" (keydown.enter)="$event.preventDefault()" required #reemplazo>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="input-group">
            <span class="input-group-text" id="hasta">Descripción</span>
            <input type="text" [formControl]="myForm.controls['descripcion']" formControlName="descripcion" class="form-control"
            id="descripcion" placeholder="Descripcion" (keydown.enter)="$event.preventDefault()" required #descripcion>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer taskboard-modal-footer">
    <button class="btn btn-secondary btn-save">
      {{ id != 0 ? 'Actualizar' : 'Solicitar'}}
    </button>
  </div>
</form>
