<div class="row match-height">
    <div class="col-xl-3 col-lg-12">
      <div class="card">
        <div class="card-content">
          <div class="card-body font-small-2">
            <h1 class="card-title font-small-2">
              <span>GENERAR TXT</span>
            </h1>
            <p class="grey"></p>
            <ul class="list-group mb-3">
              <li class="list-group-item" *ngFor="let movilidad of listaMovilidad">
                <span>{{movilidad.status}}</span>
                <span class="badge float-right"
                [ngClass]="{'bg-light-warning': movilidad.status == 'Pendiente', 'bg-light-success':movilidad.status == 'Aprobado', 'bg-light-danger':movilidad.status == 'Rechazado' , 'bg-light-primary':movilidad.status == 'Generado Pago' }"
                >{{movilidad.cantidad}}</span>
              </li>
            </ul>
            
            <!-- <button type="button" class="btn btn-secondary mr-2" (click)="modalShowSolicitar(0, null)">Solicitar</button> -->
            <button type="button" class="btn btn-secondary mr-2" (click)="exportarTXT()">Generar</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-xl-9 col-lg-12">
      <section id="ngx-datatable-basic">

                <h4 class="card-title float-right font-small-2">Aprobador: {{sesion.p_nombresp}}</h4>
              </div>
              <div class="card-content">
                <div class="card-body">
      
                  <!-- ngx-datatable Basic -->

                    <ngx-datatable-column name="Periodo" prop="tperiodo"></ngx-datatable-column>
                    <ngx-datatable-column name="Días" prop="tcantidad"></ngx-datatable-column>
                    <ngx-datatable-column name="Tipo" prop="tdesctiposolicitud"></ngx-datatable-column>
                    <ngx-datatable-column name="Estado" prop="tstatus">
                      <ng-template let-status="value" ngx-datatable-cell-template>
                        <div class="badge badge-pill"
                          [ngClass]="{'bg-light-warning': status == '1', 'bg-light-success':status == '2', 'bg-light-danger':status == '3' , 'bg-light-primary':status == '4' }">
                          {{ status == 1 ? "Pendiente" : (status == 2 ? "Aprobado" : (status == 3 ? "Rechazado" : (status == 4 ? "Generado Pago" : status))) }}
