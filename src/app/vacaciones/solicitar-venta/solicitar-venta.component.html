<div class="row match-height">
    <div class="col-xl-4 col-lg-12">
      <div class="card">
        <div class="card-content">
          <div class="card-body font-small-1">
            <h1 class="card-title font-small-2">
              <span>VENTA VACACIONES</span>
            </h1>
            <p class="grey"></p>
            <ul class="list-group mb-3">
              <li class="list-group-item" *ngFor="let solicitud of listaSolicitudesVenta">
                <span>{{solicitud.status}}</span>
                <span class="badge float-right"
                [ngClass]="{'bg-light-warning': solicitud.status == 'Pendiente', 'bg-light-success':solicitud.status == 'Aprobado', 'bg-light-danger':solicitud.status == 'Rechazado' , 'bg-light-primary':solicitud.status == 'Generado Pago' }"
                >{{solicitud.cantidad}}</span>
              </li>
            </ul>
            
            <button type="button" class="btn btn-secondary mr-2">Solicitar</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-xl-8 col-lg-12">
      <section id="ngx-datatable-basic">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title font-small-2">HISTORIAL DE  VENTA VACACIONES</h4>
              </div>
              <div class="card-content">
                <div class="card-body">
      
                  <ngx-datatable #tableResponsive  [rows]="listaHistorialSolicitudesVenta" [rowHeight]="30" class="bootstrap core-bootstrap font-small-1" [limit]="10"
                    [columnMode]="ColumnMode.force" [headerHeight]="30" [footerHeight]="50" >
                    <ngx-datatable-column name="Periodo" prop="periodo" [resizeable]="false" >
                      <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                        <div class="d-flex align-items-center">
                          <div class="cell-line-height">
                            <p class="font-medium-1 line-height-1 mb-0">{{ Periodo }}</p>
                            <span class="">
                              {{ row.periodo }}</span>
                          </div>
                        </div>
                      </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Tipo" prop="desctiposolicitud"></ngx-datatable-column>
                    <ngx-datatable-column name="Estado" prop="status">
                      <ng-template let-status="value" ngx-datatable-cell-template>
                        <div class="badge badge-pill"
                          [ngClass]="{'bg-light-warning': status == '1', 'bg-light-success':status == '2', 'bg-light-danger':status == '3' , 'bg-light-primary':status == '4' }">
                          {{ status == 1 ? "Pendiente" : (status == 2 ? "Aprobado" : (status == 3 ? "Rechazado" : (status == 4 ? "Generado Pago" : status))) }}
                        </div>
                      </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Actions">
                      <ng-template ngx-datatable-cell-template>
                        <i class="ft-eye text-primary cursor-pointer mr-2"></i>
                        <i class="ft-edit text-primary cursor-pointer mr-2"></i>
                        <i class="ft-x text-primary cursor-pointer"></i>
                      </ng-template>
                    </ngx-datatable-column>
      
                  </ngx-datatable>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    
  </div>
