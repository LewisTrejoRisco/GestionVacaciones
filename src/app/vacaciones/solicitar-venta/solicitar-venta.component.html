<div class="row match-height">
    <div class="col-xl-3 col-lg-12">
      <div class="card">
        <div class="card-content">
          <div class="card-body font-small-2">
            <h1 class="card-title font-small-2">
              <span>VENTA VACACIONES</span>
            </h1>
            <p class="grey"></p>
            <ul class="list-group mb-3">
              <li class="list-group-item" *ngFor="let solicitud of listaSolicitudesVenta">
                <span>{{solicitud.status}}</span>
                <span class="badge float-right"
                [ngClass]="{'bg-light-warning': solicitud.status == 'Pendiente', 'bg-light-success':solicitud.status == 'Aprobado', 'bg-light-danger':solicitud.status == 'Rechazado' , 'bg-light-primary':solicitud.status == 'Pago Generado' }"
                >{{solicitud.cantidad}}</span>
              </li>
            </ul>
            <button type="button" class="btn btn-secondary mr-2" (click)="modalShowSolicitar(0, null)">Solicitar</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-xl-9 col-lg-12">
      <section id="ngx-datatable-basic">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title float-left font-small-2">HISTORIAL DE  VENTA VACACIONES</h4>
                <h4 class="card-title float-right font-small-2">Aprobador: {{sesion.p_nombresp}}</h4>
              </div>
              <div class="card-content">
                <div class="card-body">
                  <ngx-datatable #tableResponsive  [rows]="listaHistorialSolicitudesVenta" [rowHeight]="30" class="bootstrap core-bootstrap" [limit]="10"
                    [columnMode]="ColumnMode.force" [headerHeight]="30" [footerHeight]="50" >
                    <ngx-datatable-column name="PerÃ­odo" prop="tperiodo"></ngx-datatable-column>
                    <ngx-datatable-column name="Dias" prop="tcantidad"></ngx-datatable-column>
                    <ngx-datatable-column name="Tipo" prop="tdesctiposolicitud"></ngx-datatable-column>
                    <ngx-datatable-column name="Estado" prop="tstatus">
                      <ng-template let-status="value" ngx-datatable-cell-template>
                        <div class="badge badge-pill"
                          [ngClass]="{'bg-light-warning': status == '1', 'bg-light-success':status == '2', 'bg-light-danger':status == '3' , 'bg-light-primary':status == '4' }">
                          {{ status == 1 ? "Pendiente" : (status == 2 ? "Aprobado" : (status == 3 ? "Rechazado" : (status == 4 ? "Pago Generado" : status))) }}
                        </div>
                      </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column prop="tsolicitudId" name="Actions">
                      <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                        <i class="ft-edit text-primary cursor-pointer mr-2" [ngClass]="{'pace-inactive':row.tstatus == '4' || row.tstatus == '2' || row.tstatus == '3' }" (click)="modalShowSolicitar(1, row)"></i>
                        <i class="ft-x text-primary cursor-pointer" [ngClass]="{'pace-inactive':row.tstatus == '4' || row.tstatus == '2' || row.tstatus == '3' }" (click)="modalEliminarSolicitar(row)"></i>
                      </ng-template>
                    </ngx-datatable-column>
                  </ngx-datatable>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
