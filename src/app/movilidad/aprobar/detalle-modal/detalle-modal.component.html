<div class="modal-header">
  <div class="font-small-2"><strong>Detalle Movilidad</strong></div>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    x
  </button>
</div>
  <div class="modal-body">
    <div class="container">
            <ngx-datatable #tableRowDetails class="bootstrap core-bootstrap font-small-2 tabla-de-datos" [columnMode]="ColumnMode.force" 
            [rows]="listDetalle" [rowHeight]="30" [limit]="10" [headerHeight]="50" [footerHeight]="50" [scrollbarH]="false">
              <ngx-datatable-column name="Origen" prop="torigen" [width]="100">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{ getDescription(row.torigen) }}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Destino Completo" prop="tdestino" [width]="200">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{ getDescription(row.tdestino) }}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Fecha" prop="tfechinicio" [width]="120"></ngx-datatable-column>
              <ngx-datatable-column name="Hora" prop="tfechfin" [width]="120"></ngx-datatable-column>
              <ngx-datatable-column name="Monto" prop="tmonto" [width]="100"></ngx-datatable-column>
              <ngx-datatable-column name="Transporte" prop="ttransporte" [width]="100">
                <ng-template let-status="value" ngx-datatable-cell-template>
                  <div class="badge badge-pill">
                    {{ status == 'U' ? "Urbano" : (status == 'T' ? "Transpore" : "No reconocido") }}
                  </div>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
    </div>
  </div>
  <div class="modal-footer taskboard-modal-footer">
    <button class="btn btn-secondary btn-save" (click)="submitForm()">
      Cerrar
    </button>
  </div>
